<div>
  <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)"
  [multiple]="false"
  [directory]="false"
  accept=".csv"   
  >
    <ng-template
      ngx-file-drop-content-tmp
      let-openFileSelector="openFileSelector"
    >
      Drag CSV file here. &nbsp;
      <button
        fxLayout="row"
        type="button"
        mat-raised-button
        color="primary"
        (click)="openFileSelector()"
      >
        Or choose&nbsp;<mat-icon>folder_open</mat-icon>
      </button>
    </ng-template>
  </ngx-file-drop>
</div>
<section >
  <h4>Convert options:</h4>
  <p>
    <mat-checkbox color="primary" [checked]="noHeaderRow" (change)="setNoHeaderRow($event.checked)" class="checkbox">No Header Row</mat-checkbox>
    <mat-checkbox color="primary" [checked]="formatDates" (change)="setFormatDates($event.checked)" class="checkbox">Format Dates</mat-checkbox>
  </p>
</section>
