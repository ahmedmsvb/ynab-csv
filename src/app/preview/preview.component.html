<div fxLayout="column" fxLayoutAlign="center stretch">
  <app-data-mapping
    fxFlexOffset="2"
    [ynabHeaders]="getYnabColumnHeaders()"
    [data]="data"
    [columnHeaders]="columnHeaders"
    (mappingChanged)="mapYnabCol($event)"
  ></app-data-mapping>

  <app-data-preview
    fxFlexOffset="3"
    [data]="data"
    [columnHeaders]="columnHeaders"
  ></app-data-preview>
</div>
